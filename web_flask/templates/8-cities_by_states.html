<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
        <H1>States</H1>
        <UL id="States">
            {% for state in States.values() | sort(attribute="name") %}
            <LI>State: {{ state.id }}: <B>{{ state.name }}</B></LI>
            {% for city in State.cites.values() |  sort(attribute="name")%}
            <LI>City: {{ city.id }}: {{ city.name }}</LI>
            {% endfor %}
        </UL>
    </BODY>
</HTML>
